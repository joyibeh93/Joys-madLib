<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Mad Libs</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="text-center">Mad Libs</h1>
    <div class="container">
        <h3 class="text-center">Fill out he form to see your Mad libs</h3>
        <hr style="margin-top: 1em;">
        <form>
            <div class="form-group">
                <label for="adj1">Adjectives:</label>
                <input type="text" id="adj1" name="adj1">
            </div>
            <div class="form-group">
                <label for="noun1">Noun:</label>
                <input type="text" id="noun1" name="noun1">
            </div>
            <div class="form-group">
                <label for="adj2">Adjectives:</label>
                <input type="text" id="adj2" name="adj2">
            </div>
            <div class="form-group">
                <label for="clothing">Clothing:</label>
                <input type="text" id="clothing" name="clothing">
            </div>
            <div class="form-group">
                <label for="bodyPart">Body Parts:</label>
                <input type="text" id="bodyPart" name="bodyPart">
            </div>
            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text" id="verb" name="verb">
            </div>
            <div class="form-group">
                <label for="food">Food:</label>
                <input type="text" id="food" name="food">
            </div>
            <button class="submit" id="submit">Submit</button>
           
        </form>
        
        <hr style="margin-top: 1em;">
        <p class="mad-lib">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet atque quo assumenda iusto, <b>rerum ipsum</b>  tempore velit voluptatem soluta nostrum quas nulla ipsam, et delectus provident cum, placeat impedit illum.
        </p>
    </div>
    
    <script src="./App.js"></script>
</body>
</html>
